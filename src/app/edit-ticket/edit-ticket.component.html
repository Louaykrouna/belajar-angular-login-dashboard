
<div class="container">
  <h2>Edit Ticket</h2>
  <form (submit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="ticket.title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="ticket.description" required></textarea>
      <label for="status">Status:</label>
      <input type="text" name="status" [(ngModel)]="ticket.status" id="status" disabled>
    </div>
    <button type="submit" class="btn btn-primary">Update Ticket</button>
  </form>
</div>
