<div class="container-fluid">
    <div class="row bg-body-tertiary">
        <div class="col d-flex">
            <main class="form-signin w-100 m-auto">
                <p *ngIf="(email?.invalid && (email?.dirty || email?.touched)) || (password?.invalid && (password?.dirty || password?.touched))">
                    <ngb-alert [dismissible]="false" type="danger">
                        <strong>Error!</strong>
                        <ul>
                            <li *ngIf="email?.errors?.['required']">Please enter email address.</li>
                            <li *ngIf="email?.errors?.['email']">Invalid email format.</li>
                            <li *ngIf="password?.errors?.['required']">Please enter password.</li>
                            <li *ngIf="password?.errors?.['passwordStrength']">Invalid password format.</li>

                        </ul>
                    </ngb-alert>
                </p>
                <p *ngIf="!isUserExist">
                    <ngb-alert [dismissible]="true" type="danger" (closed)="closeAlertUserExist()">
                        <strong>Error user not found!</strong>
                        <br/>
                        Incorrect email or password!
                    </ngb-alert>
                </p>
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <img class="mb-4" src="/assets/LOGO.png" alt="" width="260" height="200" />
                    <h2 class="h3 mb-3 fw-normal"> Login</h2>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com"
                            name="email" formControlName="email" required />
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                            formControlName="password" placeholder="Password" required />
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
                    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; {{ copyYear }}</p>
                </form>
            </main>
        </div>
    </div>
</div>
