<div class="feedback-container">
    <div class="feedback">
    <h2>Submit your review</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="submitReview()">
      <div class="form-group">
        <label for="stars">Stars</label>
        <!-- <p-rating [(ngModel)]="value" /> -->
        <div *ngIf="feedbackForm.get('stars')?.invalid && (feedbackForm.get('stars')?.touched || feedbackForm.get('stars')?.dirty)">
          <small class="error-text">Please provide a rating between 1 and 5 stars.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" formControlName="comment"></textarea>
      </div>
  
      <button type="submit" [disabled]="loading || feedbackForm.invalid">Submit</button>
      <div *ngIf="loading">Submitting your review...</div>
      <div *ngIf="error" class="error-text">{{ error }}</div>
    </form>
